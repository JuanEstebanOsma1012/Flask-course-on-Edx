<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina que guarda sesiones</title>
</head>
<body>
    <h1>Pagina para registrar sesiones (PRUEBA)</h1>
    <form action="procesarNombre" method="post" name="procesarNombre">
        <label for="nombre">NOMBRE</label>
        <div class="inputs">
            <input id="nombre" name="nombre" required="true" placeholder="nombre" size="80" type="text" value=""/>
        </div>
        <label for="apellido">APELLIDO</label>
        <div class="inputs">
            <input id="apellido" name="apellido" required="true" placeholder="apellido" size="80" type="text" value=""/>
        </div>
        <div class="inputs">
            <input id="send" name="send" type="submit" value="send"/>
        </div>
    </form>
</body>
</html>
